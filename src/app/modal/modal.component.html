<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add Topic</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Title</span>
                </div>
                <input [(ngModel)]="obj.title" id="title" class="form-control" placeholder="Title" aria-label="Username" aria-describedby="basic-addon1" required>
            </div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Type</label>
            </div>
            <select class="custom-select" id="inputGroupSelect02" [(ngModel)]="obj.type" required>
                  <option value="Task">Task</option>
                  <option value="Pre Read">Pre Read</option>
                  <option value="Topic">Topic</option>
                </select>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Content</span>
            </div>
            <textarea [(ngModel)]="obj.content" class="form-control" aria-label="With textarea" required></textarea>
        </div>
        <br>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Instruction to mentor</span>
            </div>
            <textarea [(ngModel)]="obj.mentorInst" class="form-control" aria-label="With textarea" required></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <!-- {{obj.title}} {{obj.type}} {{obj.content}} {{obj.mentorInst}} -->
        <button type="button" class="btn btn-outline-dark" (click)="saveData();modal.close('save click');">Add</button>
    </div>
</ng-template>

<button class="add" (click)="open(content)"><fa-icon  [icon]="faPlusCircle" size="2x"></fa-icon></button>
