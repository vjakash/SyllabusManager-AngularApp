<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Topic Title: {{days[global.currentDay].topics[i].title}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Select Day to move</label>
            </div>
            <select class="custom-select" id="inputGroupSelect02" [(ngModel)]="moveDay">
                <ng-container *ngFor="let item of days,index as ind" >
                     <option [value]="ind" *ngIf="ind!=global.seletedDay">Day-{{item.number+1}}</option>
                </ng-container>
                  <!-- <option value="Task">Task</option>
                  <option value="Pre Read">Pre Read</option>
                  <option value="Topic">Topic</option> -->
                </select>
        </div>
    </div>
    <div class="modal-footer">
        <!-- {{obj.title}} {{obj.type}} {{obj.content}} {{obj.mentorInst}} -->
        <button type="button" class="btn btn-outline-dark" (click)="move();modal.close('save click');">Move</button>
    </div>
</ng-template>
<button class="btn btn-success btnPad" [ngClass]="{'btn-dark':this.global.selectedTopic==i,'btn-success':this.global.selectedTopic!=i}" (click)="open(content)">move </button>&nbsp;
